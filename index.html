<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Qoutes App</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="header" id="header">
        <h2>Qoutes App</h2>
        <div class="">
          <input type="checkbox" name="" id="checkbox" class="checkbox" />
          <label for="checkbox" class="label">
            <i class="fa moon fa-moon-o" aria-hidden="true"></i>
            <i class="fa sun fa-sun-o" aria-hidden="true"></i>
            <div class="ball"></div>
          </label>
        </div>
      </div>
      <div class="showcase" id="showcase">
        <!-- Qoutes Appears here -->
      </div>
      <div class="buttons">
        <div>
          <input
            class="get-quote"
            id="get-quote"
            type="button"
            value="Get Qoute"
          />
        </div>
        <div>
          <button class="bazinga" id="bazinga" type="submit">Bazinga</button>
        </div>
      </div>
      <div class="footer" id="footer">
        <div id="date">&copy</div>
        <a
          href="https://twitter.com/umfrumf?s=08"
          class="twitter fa fa-twitter"
        ></a>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
